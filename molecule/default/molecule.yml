---
dependency:
  name: galaxy

driver:
  name: docker

platforms:
  - name: instance
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-debian13}-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true

ansible:
  cfg:
    defaults:
      # inject_facts_as_vars: false

provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        ansible_user: root
        mergerfs_install_tools: true
        mergerfs_mounts:
          - path: /mnt/storage
            branches:
              - /mnt/data*
            options: allow_other,use_ino

verifier:
  name: testinfra
  env:
    PYTEST_CHECK_TEST_ID_REGEX: "0"

scenario:
  test_sequence:
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - destroy
